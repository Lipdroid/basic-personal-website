<!DOCTYPE HTML>
<html>
<head>
    <title>Portfolio - LipuHossain</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 20px;
            left: 80px;
            right: 80px;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .nav-bar .logo {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-bar .logo:hover {
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        /* Portfolio Grid Section */
        .portfolio-grid-section {
            padding: 150px 150px 100px;
            min-height: 100vh;
        }

        .portfolio-grid-section h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 80px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .video-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center;
            display: block;
            background: #1a1a1a;
        }

        .video-card::after {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .video-card:hover::after {
            opacity: 1;
        }

        .video-info {
            padding: 20px;
        }

        .video-info h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .video-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        @media screen and (max-width: 968px) {
            .nav-bar {
                padding: 20px 30px;
            }

            .nav-menu {
                gap: 20px;
            }

            .portfolio-grid-section {
                padding: 120px 80px 80px;
            }

            .portfolio-grid-section h1 {
                font-size: 2rem;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-bar {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                gap: 15px;
            }

            .nav-menu a {
                font-size: 0.7rem;
            }

            .portfolio-grid-section {
                padding: 100px 30px 60px;
            }

            .portfolio-grid-section h1 {
                font-size: 1.5rem;
                margin-bottom: 40px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .video-card img {
                height: 200px;
            }
        }
    </style>
</head>
