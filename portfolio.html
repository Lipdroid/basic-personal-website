<!DOCTYPE HTML>
<html>
<head>
    <title>Portfolio - LipuHossain</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 20px;
            left: 80px;
            right: 80px;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .nav-bar .logo {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-bar .logo:hover {
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px;
            align-items: center;
            justify-content: center;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            border-radius: 2px;
            display: block;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Drawer */
        .mobile-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            max-width: 300px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: right 0.4s ease;
            padding: 100px 40px 40px;
        }

        .mobile-drawer.active {
            right: 0;
        }

        .mobile-drawer ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .mobile-drawer ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: block;
            padding: 10px 0;
        }

        .mobile-drawer ul li a:hover {
            opacity: 0.7;
            transform: translateX(-5px);
        }

        /* Overlay for drawer */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Portfolio Grid Section */
        .portfolio-grid-section {
            padding: 150px 150px 100px;
            min-height: 100vh;
        }

        .portfolio-grid-section h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 80px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .video-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center;
            display: block;
            background: #1a1a1a;
        }

        .video-card::after {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .video-card:hover::after {
            opacity: 1;
        }

        .video-info {
            padding: 20px;
        }

        .video-info h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .video-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        @media screen and (max-width: 968px) {
            .nav-bar {
                padding: 20px 30px;
            }

            .nav-menu {
                gap: 20px;
            }

            .portfolio-grid-section {
                padding: 120px 80px 80px;
            }

            .portfolio-grid-section h1 {
                font-size: 2rem;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            /* Hide desktop nav menu on mobile */
            .nav-menu {
                display: none;
            }

            /* Show hamburger on mobile */
            .hamburger {
                display: flex !important;
            }

            /* Adjust nav bar on mobile - remove glassmorphism */
            .nav-bar {
                left: 0 !important;
                right: 0 !important;
                top: 0 !important;
                padding: 20px 25px !important;
                background: transparent !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                border: none !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                display: flex !important;
                justify-content: space-between !important;
                align-items: flex-start !important;
                width: 100% !important;
            }

            .nav-bar .logo {
                font-size: 1rem !important;
                margin: 0 !important;
                margin-right: auto !important;
                padding: 0 !important;
                line-height: 1 !important;
                display: block !important;
            }

            .hamburger {
                display: flex !important;
                flex-direction: column !important;
                gap: 4px !important;
                padding: 0 !important;
                margin: 0 !important;
                margin-left: auto !important;
                height: 14px !important;
                width: 25px !important;
                justify-content: space-between !important;
                align-items: stretch !important;
                flex-shrink: 0 !important;
            }

            .hamburger span {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: 2px !important;
            }

            .portfolio-grid-section {
                padding: 100px 30px 60px;
            }

            .portfolio-grid-section h1 {
                font-size: 1.5rem;
                margin-bottom: 40px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .video-card img {
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        // Mobile Drawer functionality
        const hamburger = document.getElementById('hamburger');
        const mobileDrawer = document.getElementById('mobileDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');

        // Toggle drawer
        function toggleDrawer() {
            hamburger.classList.toggle('active');
            mobileDrawer.classList.toggle('active');
            drawerOverlay.classList.toggle('active');
        }

        // Open/close drawer on hamburger click
        hamburger.addEventListener('click', toggleDrawer);

        // Close drawer on overlay click
        drawerOverlay.addEventListener('click', toggleDrawer);

        // Close drawer when clicking a link
        const drawerLinks = mobileDrawer.querySelectorAll('a');
        drawerLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileDrawer.classList.remove('active');
                drawerOverlay.classList.remove('active');
            });
        });

        // Hide/Show navigation on scroll (mobile only)
        let lastScrollTop = 0;
        let navBar = document.querySelector('.nav-bar');
        let scrollThreshold = 10; // Minimum scroll distance to trigger hide/show

        window.addEventListener('scroll', function() {
            // Only apply on mobile (screen width <= 480px)
            if (window.innerWidth <= 480) {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // Check if scrolled more than threshold
                if (Math.abs(scrollTop - lastScrollTop) > scrollThreshold) {
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        // Scrolling down & not at top - hide navbar
                        navBar.style.transform = 'translateY(-100%)';
                        navBar.style.transition = 'transform 0.3s ease';
                    } else {
                        // Scrolling up - show navbar
                        navBar.style.transform = 'translateY(0)';
                        navBar.style.transition = 'transform 0.3s ease';
                    }
                    lastScrollTop = scrollTop;
                }
            } else {
                // Reset on desktop
                navBar.style.transform = 'translateY(0)';
            }
        });
    </script>
