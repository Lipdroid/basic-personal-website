<!DOCTYPE HTML>
<html>
<head>
    <title>BUY - Digital Products</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 20px;
            left: 80px;
            right: 80px;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .nav-bar .logo {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-bar .logo:hover {
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        /* Products Section */
        .products-section {
            padding: 150px 80px 80px;
            min-height: 100vh;
        }

        .products-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .products-header h1 {
            font-size: 3rem;
            font-weight: 900;
            font-family: 'Impact', 'Arial Black', 'Helvetica Neue', sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--accent-color, #ff0000);
        }

        .products-header p {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
        }

        .product-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-header {
            margin-bottom: 20px;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.9);
        }

        .product-description {
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.03em;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        .product-features {
            list-style: none;
            margin-bottom: 30px;
            flex: 1;
        }

        .product-features li {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.03em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
        }

        .product-features li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 15px 30px;
            background: white;
            color: #0a0a0a;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .buy-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .buy-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
            position: relative;
            padding: 0;
            align-items: center;
            justify-content: center;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            border-radius: 2px;
            display: block;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Drawer */
        .mobile-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            max-width: 300px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: right 0.4s ease;
            padding: 100px 40px 40px;
        }

        .mobile-drawer.active {
            right: 0;
        }

        .mobile-drawer ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .mobile-drawer ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: block;
            padding: 10px 0;
        }

        .mobile-drawer ul li a:hover {
            opacity: 0.7;
            transform: translateX(-5px);
        }

        /* Overlay for drawer */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media screen and (max-width: 968px) {
            .nav-bar {
                padding: 20px 30px;
            }

            .products-section {
                padding: 120px 40px 60px;
            }

            .products-header h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            /* Hide desktop nav menu on mobile */
            .nav-menu {
                display: none;
            }

            /* Show hamburger on mobile */
            .hamburger {
                display: flex !important;
            }

            /* Adjust nav bar on mobile - remove glassmorphism */
            .nav-bar {
                left: 0 !important;
                right: 0 !important;
                top: 0 !important;
                padding: 20px 25px !important;
                background: transparent !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                border: none !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                display: flex !important;
                justify-content: space-between !important;
                align-items: flex-start !important;
                width: 100% !important;
            }

            .nav-bar .logo {
                font-size: 1rem !important;
                margin: 0 !important;
                margin-right: auto !important;
                padding: 0 !important;
                line-height: 1 !important;
                display: block !important;
            }

            .hamburger {
                display: flex !important;
                flex-direction: column !important;
                gap: 4px !important;
                padding: 0 !important;
                margin: 0 !important;
                margin-left: auto !important;
                height: 14px !important;
                width: 25px !important;
                justify-content: space-between !important;
                align-items: stretch !important;
                flex-shrink: 0 !important;
            }

            .hamburger span {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: 2px !important;
            }

            .products-section {
                padding: 100px 20px 40px;
            }

            .products-header h1 {
                font-size: 1.8rem;
                letter-spacing: 0.15em;
            }

            .products-header p {
                font-size: 0.9rem;
            }

            .product-card {
                border-radius: 15px;
            }

            .product-image {
                height: 200px;
            }

            .product-content {
                padding: 25px 20px;
            }

            .product-name {
                font-size: 1.3rem;
            }

            .product-price {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Drawer Overlay -->
    <div class="drawer-overlay" id="drawerOverlay"></div>

    <!-- Mobile Drawer -->
    <div class="mobile-drawer" id="mobileDrawer">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="color.html">COLOR</a></li>
            <li><a href="sfx.html">SFX</a></li>
            <li><a href="tools.html">TOOLS</a></li>
            <li><a href="studio.html">MY STUDIO</a></li>
            <li><a href="buy.html">BUY</a></li>
        </ul>
    </div>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a href="index.html" class="logo">LipuHossain</a>
        <ul class="nav-menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="color.html">COLOR</a></li>
            <li><a href="sfx.html">SFX</a></li>
            <li><a href="tools.html">TOOLS</a></li>
            <li><a href="studio.html">MY STUDIO</a></li>
            <li><a href="buy.html">BUY</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="products-section">
        <div class="products-header">
            <h1 id="pageHeading">DIGITAL PRODUCTS</h1>
            <p id="pageSubtitle">Premium assets for creators</p>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded from config.js -->
        </div>
    </section>

    <!-- Load website configuration -->
    <script src="config.js"></script>

    <!-- Apply color theme from config -->
    <script>
        // Apply colors from config as CSS variables
        if (websiteConfig && websiteConfig.colors) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', websiteConfig.colors.accentColor);
            root.style.setProperty('--text-color', websiteConfig.colors.textColor);
            root.style.setProperty('--text-color-secondary', websiteConfig.colors.textColorSecondary);
            root.style.setProperty('--bg-color', websiteConfig.colors.backgroundColor);
            root.style.setProperty('--bg-color-light', websiteConfig.colors.backgroundColorLight);
            root.style.setProperty('--japanese-accent', websiteConfig.colors.japaneseAccent);
        }
    </script>

    <script>
        // Mobile Drawer functionality
        const hamburger = document.getElementById('hamburger');
        const mobileDrawer = document.getElementById('mobileDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');

        // Toggle drawer
        function toggleDrawer() {
            hamburger.classList.toggle('active');
            mobileDrawer.classList.toggle('active');
            drawerOverlay.classList.toggle('active');
        }

        // Open/close drawer on hamburger click
        hamburger.addEventListener('click', toggleDrawer);

        // Close drawer on overlay click
        drawerOverlay.addEventListener('click', toggleDrawer);

        // Close drawer when clicking a link
        const drawerLinks = mobileDrawer.querySelectorAll('a');
        drawerLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileDrawer.classList.remove('active');
                drawerOverlay.classList.remove('active');
            });
        });

        // Hide/Show navigation on scroll (mobile only)
        let lastScrollTop = 0;
        let navBar = document.querySelector('.nav-bar');
        let scrollThreshold = 10; // Minimum scroll distance to trigger hide/show

        window.addEventListener('scroll', function() {
            // Only apply on mobile (screen width <= 480px)
            if (window.innerWidth <= 480) {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // Check if scrolled more than threshold
                if (Math.abs(scrollTop - lastScrollTop) > scrollThreshold) {
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        // Scrolling down & not at top - hide navbar
                        navBar.style.transform = 'translateY(-100%)';
                        navBar.style.transition = 'transform 0.3s ease';
                    } else {
                        // Scrolling up - show navbar
                        navBar.style.transform = 'translateY(0)';
                        navBar.style.transition = 'transform 0.3s ease';
                    }
                    lastScrollTop = scrollTop;
                }
            } else {
                // Reset on desktop
                navBar.style.transform = 'translateY(0)';
            }
        });

        // Load products from config.js
        function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            const pageHeading = document.getElementById('pageHeading');
            const pageSubtitle = document.getElementById('pageSubtitle');

            if (!websiteConfig.products) {
                console.error('Products configuration not found in config.js');
                return;
            }

            // Update page header
            pageHeading.textContent = websiteConfig.products.pageHeading;
            pageSubtitle.textContent = websiteConfig.products.pageSubtitle;

            // Clear existing products
            productsGrid.innerHTML = '';

            // Create product cards
            websiteConfig.products.items.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')">
                        ${!product.image || product.image.includes('YOUR_') ? 'ðŸ“¦' : ''}
                    </div>
                    <div class="product-content">
                        <div class="product-header">
                            <h2 class="product-name">${product.name}</h2>
                            <div class="product-price">${product.price}</div>
                        </div>
                        <p class="product-description">${product.description}</p>
                        <ul class="product-features">
                            ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        ${product.stripePaymentLink === 'YOUR_STRIPE_PAYMENT_LINK_HERE'
                            ? '<button class="buy-button" disabled>Coming Soon</button>'
                            : `<a href="${product.stripePaymentLink}" class="buy-button" target="_blank">Buy Now</a>`
                        }
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        // Load products when page is ready
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
